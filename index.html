<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="user-options">
          <div class="">
            <img
              src="images/image-jeremy.png"
              alt="Jeremy Robson"
              class="profile-picture"
            />
            <h1 class="title">
              Report for <span class="name">Jeremy Robson</span>
            </h1>
          </div>
          <div class="buttons">
            <button class="" id="daily-button">Daily</button>
            <button class="" id="weekly-button">Weekly</button>
            <button class="" id="monthly-button">Monthly</button>
          </div>
        </div>
        <div class="">
          <div class=""><img src="" alt="" class="section-icon" /></div>
          <div class="">
            <div class=""><h2 class="">Work</h2></div>
            <div class=""><img src="images/icon-ellipsis.svg" alt="" /></div>
          </div>
          <div class="">
            <p class="hours">
              <span class="current" id="work-current"></span>hrs
            </p>
            <p class>
              Last Week - <span class="previous" id="work-previous"></span>hrs
            </p>
          </div>
        </div>
        <div class="">
          <div class=""><img src="" alt="" class="section-icon" /></div>
          <div class="">
            <div class=""><h2 class="">Play</h2></div>
            <div class=""><img src="images/icon-ellipsis.svg" alt="" /></div>
          </div>
          <div class="">
            <p class="hours">
              <span class="current" id="play-current"></span>hrs
            </p>
            <p class>
              Last Week - <span class="previous" id="play-previous"></span>hrs
            </p>
          </div>
        </div>
        <div class="">
          <div class=""><img src="" alt="" class="section-icon" /></div>
          <div class="">
            <div class=""><h2 class="">Study</h2></div>
            <div class=""><img src="images/icon-ellipsis.svg" alt="" /></div>
          </div>
          <div class="">
            <p class="hours">
              <span class="current" id="study-current"></span>hrs
            </p>
            <p class>
              Last Week - <span class="previous" id="study-previous"></span>hrs
            </p>
          </div>
        </div>
        <div class="">
          <div class=""><img src="" alt="" class="section-icon" /></div>
          <div class="">
            <div class=""><h2 class="">Exercise</h2></div>
            <div class=""><img src="images/icon-ellipsis.svg" alt="" /></div>
          </div>
          <div class="">
            <p class="hours">
              <span class="current" id="exercise-current"></span>hrs
            </p>
            <p class>
              Last Week -
              <span class="previous" id="exercise-previous"></span>hrs
            </p>
          </div>
        </div>
        <div class="">
          <div class=""><img src="" alt="" class="section-icon" /></div>
          <div class="">
            <div class=""><h2 class="">Social</h2></div>
            <div class=""><img src="images/icon-ellipsis.svg" alt="" /></div>
          </div>
          <div class="">
            <p class="hours">
              <span class="current" id="social-current"></span>hrs
            </p>
            <p class>
              Last Week - <span class="previous" id="social-previous"></span>hrs
            </p>
          </div>
        </div>
        <div class="">
          <div class=""><img src="" alt="" class="section-icon" /></div>
          <div class="">
            <div class=""><h2 class="">Self Care</h2></div>
            <div class=""><img src="images/icon-ellipsis.svg" alt="" /></div>
          </div>
          <div class="">
            <p class="hours">
              <span class="current" id="selfcare-current"></span>hrs
            </p>
            <p class>
              Last Week -
              <span class="previous" id="selfcare-previous"></span>hrs
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
