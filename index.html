<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card user-options">
          <div class="user">
            <div>
              <img
                src="images/image-jeremy.png"
                alt="Jeremy Robson"
                class="profile-picture"
              />
            </div>
            <div>
              <h1 class="title">
                <span class="report">Report for</span> Jeremy Robson
              </h1>
            </div>
          </div>
          <div class="options">
            <div class="time-option">
              <input type="radio" name="time-period" id="daily" /><label
                for="daily"
                class="label-text"
                >Daily</label
              >
            </div>
            <div class="time-option">
              <input
                type="radio"
                name="time-period"
                id="weekly"
                checked
              /><label for="weekly" class="label-text">Weekly</label>
            </div>
            <div class="time-option">
              <input type="radio" name="time-period" id="monthly" /><label
                for="monthly"
                class="label-text"
                >Monthly</label
              >
            </div>
          </div>
        </div>
        <div class="card work">
          <div class="top">
            <img src="images/icon-work.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div><h2 class="card-title">Work</h2></div>
              <div class="ellipsis-icon">
                <svg
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="ellipsis"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div class="time">
              <div>
                <p class="hours current" id="work-current"></p>
              </div>
              <div>
                <p class="previous">
                  Last Week - <span id="work-previous"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="card play">
          <div class="top">
            <img src="images/icon-play.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div><h2 class="card-title">Play</h2></div>
              <div class="ellipsis-icon">
                <svg
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="ellipsis"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div class="time">
              <p class="hours current" id="play-current"></p>
              <p class="previous">
                Last Week - <span id="play-previous"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="card study">
          <div class="top">
            <img src="images/icon-study.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div><h2 class="card-title">Study</h2></div>
              <div class="ellipsis-icon">
                <svg
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="ellipsis"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div class="time">
              <p class="hours current" id="study-current"></p>
              <p class="previous">
                Last Week -
                <span id="study-previous"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="card exercise">
          <div class="top">
            <img src="images/icon-exercise.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div><h2 class="card-title">Exercise</h2></div>
              <div class="ellipsis-icon">
                <svg
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="ellipsis"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div class="time">
              <p class="hours current" id="exercise-current"></p>
              <p class="previous">
                Last Week -
                <span id="exercise-previous"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="card social">
          <div class="top">
            <img src="images/icon-social.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div><h2 class="card-title">Social</h2></div>
              <div class="ellipsis-icon">
                <svg
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="ellipsis"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div class="time">
              <p class="hours current" id="social-current"></p>
              <p class="previous">
                Last Week -
                <span id="social-previous"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="card self-care">
          <div class="top">
            <img src="images/icon-self-care.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div><h2 class="card-title">Self Care</h2></div>
              <div class="ellipsis-icon">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill-rule="evenodd"
                    class="ellipsis"
                  />
                </svg>
              </div>
            </div>
            <div class="time">
              <p class="hours current" id="selfcare-current"></p>
              <p class="previous">
                Last Week -
                <span id="selfcare-previous"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
