<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card user-options">
          <div class="user">
            <img
              src="images/image-jeremy.png"
              alt="Jeremy Robson"
              class="profile-picture"
            />
            <h1 class="title">
              <span class="report">Report for</span> Jeremy Robson
            </h1>
          </div>
          <div class="options">
            <div class="time-option">
              <input type="radio" name="time-period" id="daily" /><label
                for="daily"
                class="label-text"
                >Daily</label
              >
            </div>
            <div class="time-option">
              <input
                type="radio"
                name="time-period"
                id="weekly"
                checked
              /><label for="weekly" class="label-text">Weekly</label>
            </div>
            <div class="time-option">
              <input type="radio" name="time-period" id="monthly" /><label
                for="monthly"
                class="label-text"
                >Monthly</label
              >
            </div>
          </div>
        </div>
        <div class="card work">
          <div class="top">
            <img src="images/icon-work.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div class=""><h2 class="card-title">Work</h2></div>
              <div class="">
                <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              </div>
            </div>
            <div class="">
              <p class="hours">
                <span class="current" id="work-current"></span>hrs
              </p>
              <p class="previous">
                Last Week - <span id="work-previous"></span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="card play">
          <div class="top">
            <img src="images/icon-play.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div class=""><h2 class="card-title">Play</h2></div>
              <div class="">
                <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              </div>
            </div>
            <div class="">
              <p class="hours">
                <span class="current" id="play-current"></span>hrs
              </p>
              <p class="previous">
                Last Week - <span id="play-previous"></span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="card study">
          <div class="top">
            <img src="images/icon-study.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div class=""><h2 class="card-title">Study</h2></div>
              <div class="">
                <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              </div>
            </div>
            <div class="">
              <p class="hours">
                <span class="current" id="study-current"></span>hrs
              </p>
              <p class="previous">
                Last Week -
                <span id="study-previous"></span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="card exercise">
          <div class="top">
            <img src="images/icon-exercise.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div class=""><h2 class="card-title">Exercise</h2></div>
              <div class="">
                <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              </div>
            </div>
            <div class="">
              <p class="hours">
                <span class="current" id="exercise-current"></span>hrs
              </p>
              <p class="previous">
                Last Week -
                <span id="exercise-previous"></span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="card social">
          <div class="top">
            <img src="images/icon-social.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div class=""><h2 class="card-title">Social</h2></div>
              <div class="">
                <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              </div>
            </div>
            <div class="">
              <p class="hours">
                <span class="current" id="social-current"></span>hrs
              </p>
              <p class="previous">
                Last Week -
                <span id="social-previous"></span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="card self-care">
          <div class="top">
            <img src="images/icon-self-care.svg" alt="" class="section-icon" />
          </div>
          <div class="text-content">
            <div class="header">
              <div class=""><h2 class="card-title">Self Care</h2></div>
              <div class="">
                <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              </div>
            </div>
            <div class="">
              <p class="hours">
                <span class="current" id="selfcare-current"></span>hrs
              </p>
              <p class="previous">
                Last Week -
                <span id="selfcare-previous"></span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
